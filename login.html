
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            background: #111;
            color: white;
            font-family: Arial;
            margin-top: 100px;
        }
        input, button {
            padding: 12px;
            margin: 8px;
            width: 220px;
            font-size: 16px;
        }
        button {
            background: orange;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Login</h2>

<input id="user" placeholder="Username" autocapitalize="none"><br>
<input id="pass" type="password" placeholder="Password"><br><br>

<button type="button" onclick="login()">Login</button>

<script>
function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    if (u === "admin" && p === "1234") {
        window.location.href = "movies.html";
    } else {
        alert("Invalid Login");
    }
}
</script>

</body>
</html>
