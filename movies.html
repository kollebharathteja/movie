<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        
        body {
            background: #120f0f;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        h2 {
    font-size: 32px;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: color 1s ease;
}
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px,1fr));
            gap: 10px;
            padding: 100px;
        }
        img {
            width: 300px;
            height: 350px;
            cursor: pointer;
            border-radius: 20px;
        }
        .movies {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
    justify-items: center;
}

@media (max-width: 900px) {
    .movies {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .movies {
        grid-template-columns: repeat(1, 1fr);
    }
}

.movies {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 images per row */
    gap: 20px;
    padding: 20px;
    justify-items: center;
}
footer {
    background: #1f1f1f;
    padding: 15px;
    text-align: center;
}

.footer-name {
    font-size: 18px;
    cursor: pointer;
}

.footer-name .full {
    display: none;
    color: gold;
    font-weight: bold;
}

.footer-name .short {
    color: #aaa;
}

/* Hover Effect */
.footer-name:hover .short {
    display: none;
}

.footer-name:hover .full {
    display: inline;
}
.movies img {
    transition: 0.3s ease;
    filter: brightness(80%);
}

/* When mouse goes near image */
.movies img:hover {
    filter: brightness(120%);
    transform: scale(1.05);
}
    </style>
</head>
